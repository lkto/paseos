<ion-view view-title="Ubicacion">
  <ion-content class="padding">
    <google-map center="map.center" 
    			zoom="map.zoom" 
    			draggable="true" 
    			options="map.options" 
    			control="map.control">
		<marker coords="marker.coords" options="marker.options" idkey="marker.id" ></marker>        
    </google-map>

  </ion-content>
</ion-view>
